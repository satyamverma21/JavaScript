            <span id="pass-box">TESTING</span>
            <div class="row">
                <div class="left">Password Length</div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="2">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                <div class="left">Contains UpperCase</div></label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">Contains LowerCase</div></label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">Contains Numbers</div></label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" checked>
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">Contains Symbols</div></label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" checked>
                </div>
            </div>
            <div class="row">
                <button id="btn" onclick=generate()>Generate</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
